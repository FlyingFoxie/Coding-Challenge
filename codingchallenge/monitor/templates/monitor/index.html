{% extends 'monitor/base.html' %}
{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-4">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                  </span>
                </div>
                <input type="text" class="form-control float-right" id="reservation">
              </div>
              <!-- /.input group -->
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group" >
                <select class="form-control" id="AMPM_Selector">
                  <option>AM</option>
                  <option>PM</option>
                </select>
              </div>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>


        <!--Chart S1-->
        <div class="card">
          <div class="card-header border-0">
            <div class="d-flex justify-content-between">
              <h3 class="card-title">SW-S1 Ping Availability</h3>
            </div>
          </div>
          <div class="card-body">
            <!-- /.d-flex -->

            <div class="position-relative mb-4">
              <canvas id="s1-chart" height="200"></canvas>
            </div>

            <div class="d-flex flex-row justify-content-end">
              <span class="mr-2">
                <i class="fas fa-square text-primary"></i> IC MP Ping
              </span>
            </div>
          </div>
        </div>

        <!--Chart S2-->
        <div class="card">
          <div class="card-header border-0">
            <div class="d-flex justify-content-between">
              <h3 class="card-title">SW-S2 Ping Availability</h3>
            </div>
          </div>
          <div class="card-body">
            <!-- /.d-flex -->

            <div class="position-relative mb-4">
              <canvas id="s2-chart" height="200"></canvas>
            </div>

            <div class="d-flex flex-row justify-content-end">
              <span class="mr-2">
                <i class="fas fa-square text-primary"></i> IC MP Ping
              </span>
            </div>
          </div>
        </div>

        <!--Chart S3-->
        <div class="card">
          <div class="card-header border-0">
            <div class="d-flex justify-content-between">
              <h3 class="card-title">SW-S3 Ping Availability</h3>
            </div>
          </div>
          <div class="card-body">
            <!-- /.d-flex -->

            <div class="position-relative mb-4">
              <canvas id="s3-chart" height="200"></canvas>
            </div>

            <div class="d-flex flex-row justify-content-end">
              <span class="mr-2">
                <i class="fas fa-square text-primary"></i> IC MP Ping
              </span>
            </div>
          </div>
        </div>

      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
<script type="text/javascript">
  var s1data = {{s1_data|safe}}
  var s1label = {{s1_labels|safe}}
  var s2data = {{s2_data|safe}}
  var s2label = {{s2_labels|safe}}
  var s3data = {{s3_data|safe}}
  var s3label = {{s3_labels|safe}}
</script>

{% endblock content %}
